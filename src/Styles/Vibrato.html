}

.dropdown:hover {
  background-color: #ffffff;
  transition: 1s;

}




.dropdown-icon {
  margin-left: 10px;
  font-size: 25px;
  line-height: 1;
}

.dropdown.open .dropdown-icon {
  transform: rotate(180deg);
  transition: 1s;

  position: absolute;

  left: 0;
  margin-left: 250px;
  z-index: 1;

  background-color: #8d4a4a;
  border: 1px solid #ffffff;
  border-radius: 5px;
  overflow: hidden;
  text-align: center;
  margin-top: 10px;
  border-radius: 10px;
  border: 0;
  transition-duration: 1s;

}

.dropdown-options>div:hover {
  background: linear-gradient(270deg,#cd03ff,#667ce1);
  color: #fcf5f5;
  transition: all 0.5s;
